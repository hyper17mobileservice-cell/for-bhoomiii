<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I Love You ❤️</title>
<style>
  body {
    margin: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
    text-align: center;
    line-height: 1.1;
    font-weight: bold;
    color: white;
  }

  .cell {
    color: white;
    white-space: nowrap;
    font-size: 16px;
  }

  .heart {
    color: red;
  }
</style>
</head>
<body>
  <div class="grid" id="grid"></div>

  <script>
    const grid = document.getElementById("grid");
    const text = "I Love You bhoomi ❤️";
    const columns = Math.floor(window.innerWidth / 100);
    const rows = Math.floor(window.innerHeight / 25);

    for (let i = 0; i < columns * rows; i++) {
      const div = document.createElement("div");
      div.className = "cell";
      div.innerHTML = text;
      grid.appendChild(div);
    }
  </script>
</body>
</html>
