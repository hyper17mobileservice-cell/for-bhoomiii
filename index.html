<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>I Love You ❤️</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bold;
      font-size: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }
    .text {
      line-height: 1.2;
      white-space: pre;
      word-break: break-word;
    }
    .heart {
      color: red;
    }
  </style>
</head>
<body>
  <div class="text" id="pattern"></div>

  <script>
    const textContainer = document.getElementById("pattern");
    const phrase = "❤️ I Love You bhoomi ";
    let repeated = "";

    // Generate enough repetitions to fill the screen
    for (let i = 0; i < 800; i++) repeated += phrase;

    // Split into lines for vertical fill
    const lines = repeated.match(/(.{1,25})/g); // Adjust 25 for tighter/wider columns
    textContainer.innerHTML = lines.join("\n");
  </script>
</body>
</html>
